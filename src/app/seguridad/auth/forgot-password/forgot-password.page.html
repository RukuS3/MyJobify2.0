<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">MyJobify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Recuperar Contrase√±a</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onReset()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>

        <ion-button expand="block" color="danger" type="submit" [disabled]="!resetForm.valid">
          Enviar Correo
        </ion-button>

        <ion-button expand="block" color="medium" routerLink="/auth">
          Volver al Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
