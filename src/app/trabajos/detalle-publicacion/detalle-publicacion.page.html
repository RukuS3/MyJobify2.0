<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title class="logo">MYJOBIFY</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="'/miperfil'" style="padding: 0; margin: 0;">
        <ion-avatar class="profile-avatar">
          <img src="https://e7.pngegg.com/pngimages/789/888/png-clipart-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper.png" alt="Perfil">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="detalle-content">
  <div class="detalle-container">
    <!-- Notificación superior -->
    <div class="solicitud-banner">
      <span>Sebastián quiere realizar tu trabajo</span>
      <div class="botones-respuesta">
        <ion-button color="success" size="small">Aceptar</ion-button>
        <ion-button color="danger" size="small">Rechazar</ion-button>
      </div>
    </div>

    <!-- Imagen principal -->
    <img [src]="publicacion.imagen" alt="imagen" class="detalle-imagen" />

    <!-- Información del trabajo -->
    <h2>{{ publicacion.titulo }}</h2>
    <p class="ubicacion">{{ publicacion.ubicacion }}</p>
    <p class="descripcion">{{ publicacion.descripcion }}</p>

    <!-- Rating -->
    <div class="rating">
      <ion-icon name="star" color="warning"></ion-icon>
      <span>{{ publicacion.rating }}</span>
      <p class="rating-label">Calificación como buscador</p>
    </div>

    <!-- Botón de solicitud -->
    <ion-button expand="block" color="danger" class="btn-solicitar">Solicitar Empleo</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-buttons class="footer-buttons">

      <ion-button fill="clear" [routerLink]="'/inicio'">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button fill="clear" [routerLink]="'/chat-preview'">
        <ion-icon name="chatbubble" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
