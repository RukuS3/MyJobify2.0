<ion-header class="custom-header">
  <ion-toolbar>
<ion-title class="logo" slot="start">MYJOBIFY</ion-title>
    <ion-buttons slot="end">
      <div class="avatar-container">
        
          <!-- Boton notificación -->
        <ion-button class="notification-button" color="danger" fill="clear">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>

          <!-- Boton perfil -->
        <ion-button fill="clear" [routerLink]="'/miperfil'" class="profile-btn">
          <ion-avatar class="profile-avatar">
            <img src="https://e7.pngegg.com/pngimages/789/888/png-clipart-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper.png" alt="Perfil">
          </ion-avatar>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="block" fill="clear" class="login-button centrado" [routerLink]="['/add-publicacion']">
    Crear publicación
  </ion-button>

  <ion-list *ngIf="publicaciones.length > 0">
    <ion-card *ngFor="let pub of publicaciones">

      <img
        *ngIf="pub.agregarfoto"
        [src]="pub.agregarfoto"
        alt="Imagen de publicación"
        class="img-publicacion" />

      <ion-card-header>
        <ion-card-title>{{ pub.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ pub.nombreUsuario || 'Anónimo' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Descripción:</strong> {{ pub.descripcion }}</p>
        <p><strong>Monto a pagar:</strong> ${{ pub.montoPaga }}</p>
        <p><strong>Comuna:</strong> {{ pub.comuna }}</p>
        <p><strong>Fecha:</strong> {{ pub.fecha | date: 'dd/MM/yyyy, h:mm a' }}</p>

        <ion-buttons>
          <ion-button fill="clear" color="warning" [routerLink]="['/edit-publicacion', pub.id]">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>

          <ion-button fill="clear" color="danger" (click)="eliminarPublicacion(pub.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-label *ngIf="publicaciones.length === 0">
    No hay publicaciones aún.
  </ion-label>

</ion-content>

<br>
<br>
<br>

<!-- Footer -->
<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-buttons class="footer-buttons">
      <ion-button fill="clear" [routerLink]="'/inicio'">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/save-publicacion'">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/chat-preview'">
        <ion-icon name="chatbubble" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/crear-publicacion'">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
