<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">MyJobify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Crear Cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <ion-item>
  <ion-label position="floating">RUT</ion-label>
  <ion-input type="text" formControlName="rut" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input type="text" formControlName="nombre" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Apellido</ion-label>
  <ion-input type="text" formControlName="apellido" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Teléfono</ion-label>
  <ion-input type="text" formControlName="telefono" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" formControlName="email" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" formControlName="password" required></ion-input>
</ion-item>

<ion-button expand="block" color="danger" type="submit" [disabled]="!registerForm.valid">
  Registrarse
</ion-button>

<ion-button expand="block" color="medium" routerLink="/auth">
  Ya tengo cuenta
</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
