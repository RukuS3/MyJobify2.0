<ion-header slot="fixed" class="custom-header">
  <ion-toolbar>
<ion-title class="logo" slot="start">MYJOBIFY</ion-title>
    <ion-buttons slot="end">
      <div class="avatar-container">
        
          <!-- Boton notificación -->
        <ion-button class="notification-button" color="danger" fill="clear">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>

          <!-- Boton perfil -->
        <ion-button fill="clear" [routerLink]="'/miperfil'" class="profile-btn">
          <ion-avatar class="profile-avatar">
            <img src="https://e7.pngegg.com/pngimages/789/888/png-clipart-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper.png" alt="Perfil">
          </ion-avatar>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <!-- Cuerpo -->
<ion-content class="detalle-content"> 
  <div class="card-publicacion" *ngIf="publicacion; else cargando">

    <!-- Imagen principal -->
    <img [src]="publicacion.agregarfoto" alt="imagen" class="detalle-imagen" *ngIf="publicacion.agregarfoto" />

    <!-- Información del trabajo -->
    <h2 class="titulo-trabajo">{{ publicacion.titulo }}</h2>
    <p class="ubicacion"><strong>{{ publicacion.ubicacion }}</strong></p>
    <p class="descripcion">{{ publicacion.descripcion }}</p>

    <!-- Rating con avatar -->
    <div class="rating-container">
      <ion-avatar class="rating-avatar">
        <img src="https://e7.pngegg.com/pngimages/789/888/png-clipart-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper.png" />
      </ion-avatar>
      <div class="rating-info">
        <div class="estrellas">
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star-half" color="warning"></ion-icon>
          <span class="rating-num">{{ publicacion.rating || '4.7' }}</span>
        </div>
        <p class="rating-label">Calificación</p>
      </div>
    </div>

    <!-- Botón de solicitud -->
    <ion-button [disabled]="solicitudEnviada" expand="block" class="btn-solicitud"
      [color]="solicitudEnviada ? 'medium' : 'success'">
      Mandar solicitud de trabajo
    </ion-button> 

  </div>

  <!-- Loader mientras carga -->
  <ng-template #cargando>
    <div class="spinner-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando publicación...</p>
    </div>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-buttons class="footer-buttons">
      <ion-button fill="clear" [routerLink]="'/inicio'">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/chat-preview'">
        <ion-icon name="chatbubble" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/crear-publicacion'">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
