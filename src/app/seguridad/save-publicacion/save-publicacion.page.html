<ion-header slot="fixed" class="custom-header">
  <ion-toolbar>
    <ion-title class="logo" slot="start">MYJOBIFY</ion-title>
    <ion-buttons slot="end">
      <div class="avatar-container">
        <ion-button class="notification-button" color="danger" fill="clear">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" [routerLink]="'/miperfil'" class="profile-btn">
          <ion-avatar class="profile-avatar">
            <img src="https://e7.pngegg.com/pngimages/789/888/png-clipart-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper.png" alt="Perfil">
          </ion-avatar>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Cuerpo de la página -->
<ion-content class="save-publicacion-content" [fullscreen]="true">
  <div class="inicio-container">

    <!-- Mostrar mensaje si no hay publicaciones -->
    <div *ngIf="publicacionesGuardadas.length === 0" class="no-favs">
      <ion-icon name="heart-outline" color="medium" size="large"></ion-icon>
      <p>No tienes publicaciones guardadas aún.</p>
    </div>

    <!-- Publicaciones guardadas con clic para ver detalle -->
    <div *ngFor="let item of publicacionesGuardadas" class="card" (click)="verDetalle(item.id)">
      <div class="card-left">
        <h3>{{ item.titulo }}</h3>
        <p>{{ item.comuna }}</p>
      </div>
      <div class="card-right">
        <img [src]="item.agregarfoto" alt="imagen" *ngIf="item.agregarfoto">
      </div>
    </div>

  </div>
</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-buttons class="footer-buttons">
      <ion-button fill="clear" [routerLink]="'/inicio'">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/save-publicacion'">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/chat-preview'">
        <ion-icon name="chatbubble" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/crear-publicacion'">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
