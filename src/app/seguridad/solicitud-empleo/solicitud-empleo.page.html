<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title class="logo" slot="start">MYJOBIFY</ion-title>
    <ion-buttons slot="end">
      <div class="avatar-container" style="position: relative;">
        <!-- Bot贸n de notificaciones con badge -->
        <ion-button class="notification-button" color="danger" fill="clear" [routerLink]="'/solicitud-empleo'">
          <ion-icon name="notifications-outline"></ion-icon>
          <span *ngIf="solicitudesPendientesCount > 0" class="badge-notificacion">
            {{ solicitudesPendientesCount }}
          </span>
        </ion-button>


        <!-- Bot贸n de perfil -->
        <ion-button fill="clear" [routerLink]="'/miperfil'" class="profile-btn">
          <ion-avatar class="profile-avatar">
            <img src="https://e7.pngegg.com/pngimages/789/888/png-clipart-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper.png" alt="Perfil" />
          </ion-avatar>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="solicitudes.length > 0; else noSolicitudes">
    <ion-item *ngFor="let sol of solicitudes">
      <ion-thumbnail slot="start">
        <img [src]="sol.publicacionFoto || 'https://via.placeholder.com/150'" alt="Foto publicaci贸n" />
      </ion-thumbnail>
      <ion-label>
        <h3><strong>Postulaci贸n de:</strong> {{ sol.solicitanteNombre }} {{ sol.solicitanteApellido }}</h3>
        <p><strong>Estado:</strong> {{ sol.estado }}</p>
        <p><strong>Fecha:</strong> {{ sol.fechaSolicitud?.toDate() | date:'short' }}</p>
      </ion-label>
      <ion-button color="success" (click)="aceptarSolicitud(sol.id)" [disabled]="sol.estado !== 'pendiente'">
        Aceptar
      </ion-button>
      <ion-button color="danger" (click)="rechazarSolicitud(sol.id)" [disabled]="sol.estado !== 'pendiente'">
        Rechazar
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noSolicitudes>
    <ion-text color="medium" class="ion-padding">
      No tienes solicitudes de empleo recibidas.
    </ion-text>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-buttons class="footer-buttons">
      <ion-button fill="clear" [routerLink]="'/inicio'">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/save-publicacion'">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/chat-preview'">
        <ion-icon name="chatbubble" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" [routerLink]="'/crear-publicacion'">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
