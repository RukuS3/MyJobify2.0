<ion-header>
  <ion-toolbar color="danger"> <!-- color rojo -->
    <ion-title class="logo" slot="start">MYJOBIFY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Iniciar Sesión
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" color="danger" type="submit" [disabled]="!loginForm.valid">
          Iniciar Sesión
        </ion-button>

        <ion-button expand="block" color="medium" routerLink="/register">
          Crear Cuenta
        </ion-button>

        <ion-button expand="block" fill="clear" color="danger" routerLink="/forgot-password">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
